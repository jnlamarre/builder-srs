name: check_code_quality
on: pullrequest
jobs:
    check_code:
      runs-on: ubuntu-20.04
      steps:
        - uses: actions/checkout@v3
        - uses: actions/setup-python@v4
          with:
            python-version: 3.12
        - run: |
            python -m pip install --upgrade pip
            pwd
            pip install black
        - run: |
            black --check --verbose .